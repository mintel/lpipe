services:
  - docker
language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"

stages:
  - build
  - lint
  - test
  - deploy

install:
  - make init
before_script:
  - make build-test-lambda
script:
  - make pytest/k/unit
  - make pytest/k/integration
after_success:
  - codecov

jobs:
  include:
    - stage: build
      python: 3.6
      services: []
      install: make init
      script: make python/dist
      after_success: []
      deploy: []

    - stage: lint
      python: 3.6
      services: []
      install: make init
      script: make python/lint
      after_success: []
      deploy: []

    - stage: deploy
      if: tag =~ ^v
      python: '3.7'
      services: []
      before_install: []
      install: []
      script: 'true'
      after_success: []
      deploy:
        provider: pypi
        user: alphachai
        password:
          secure: 
        distributions: 'sdist bdist_wheel'
        skip_existing: true
        on:
          tags: true
          all_branches: true
