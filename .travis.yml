services:
  - docker
language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"

stages:
  - lint
  - test
  - deploy

install:
  - make init
script:
  - make pytest
after_success:
  - codecov

jobs:
  include:
    - stage: lint
      python: 3.6
      services: []
      before_script: []
      script: make python/lint
      after_success: []
      deploy: []

    - stage: deploy
      if: tag =~ ^v
      python: 3.6
      services: []
      before_script: []
      script: make requirements.txt requirements-dev.txt
      after_success: []
      deploy:
        provider: pypi
        user: "__token__"
        password:
          secure: ""
        distributions: 'sdist bdist_wheel'
        skip_existing: true
        skip_cleanup: true
        on:
          tags: true
          all_branches: true
